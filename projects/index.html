---
layout: default
title: Projects
categories:
- projects
---

<h1>{{ page.title }}</h1>
<ul class="thumb-view">
    {% for item in site.categories.projects %}
    <li>
        <a class="thumb" href="{{ item.url }}">
            <img src="/images/projects/{{ item.image }}" width="200" height="200" />
        </a>
        <div class="time">
            {{ item.date | date: '%B %Y' }} ({{ item.status }})
        </div>
        <div class="title">
            <a href="{{ item.url }}">{{ item.title }}</a>
        </div>
    </li>
  {% endfor %}
</ul>
